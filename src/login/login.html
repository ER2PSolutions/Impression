    <body>
      
    <div class="limiter">
        <div class="container-login100" >
            
            <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
                <div class="txt" id="IpDeconnect"></div>
                    <a id="logo-er2p-link" href="https://www.er2p.com/">
                        <img id="logo-er2p" src="../images/logo_er2p.png" alt="Logo er2p">
                    </a>

                   
                    
                    <div class="p-t-31 p-b-9">
                        <span class="txt1">
                            Identifiant
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "Username is required">
                        <input id="tbx_username" class="input100" type="text" name="tbx_username" >
                        <span class="focus-input100"></span>
                    </div>
                    

                    <div class="p-t-13 p-b-9">
                        <span class="txt1">
                            Nom de domaine
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "Domain is required">
                        <input id="tbx_domain" class="input100" type="text" name="tbx_domain" >
                        <span class="focus-input100"></span>
                    </div>

                    <div class="champ-save">
                        <label for="cb-save" id="label-save">
                            <input type="checkbox" id="cb-save" value="save">
                            <span>Se souvenir de moi</span>
                        </label>
                    </div>

                  

                    <div class="container-login100-form-btn m-t-17">
                        <button id='connecter'  class="login100-form-btn">
                            Se connecter
                        </button>
                    </div>
